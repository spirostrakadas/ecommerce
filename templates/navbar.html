{% load static %}

<header class="header">
    <div class="container container--narrow">
      <a href="{% url 'profiles' %}" class="header__logo">
        <img src="{% static 'images/super-foods-n.jpg' %}" alt="SUPERFOODS Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Producers</a></li>
          <li class="header__menuItem"><a href="{% url 'products' %}">Products</a></li>
          
          
          <!--create a condition if user is loged in he can log out (if request.user.is_authenticated) -->
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href={% url 'inbox' %}>Inbox</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
          <li class="header__menuItem"><a href="{% url 'account' %}" class="btn btn--sub">Account</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
          {% endif %}
          

        </ul>
      </nav>
    </div>
  </header>
